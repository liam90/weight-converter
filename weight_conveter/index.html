<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/weight_conveter/css/style.css">
<!-- Bootstrap V5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Simple Weight Converter</title>

</head>
<body class="bg-dark pt-5">
  <div class="container bg-secondary">
    <div class="row m-5">
      <div class="col-md-6 offset-md-3 p-5">
        <h1 class="display-4 text-center text-light mb-3">Weight Converter</h1>
        <form>
          <div class="form-group">
            <input id="lbsInput" type="number" class="form-control form-control-lg mb-2" placeholder="Enter Pounds...">
          </div>
        </form>
        <div id="output">
          <div class="card bg-primary text-light mb-2">
            <div class="card-block ps-3">
              <h4>Grams:</h4>
              <div id="gramsOutput"></div>
            </div>

          </div>
          <div class="card bg-success text-light mb-2">
            <div class="card-block ps-3">
              <h4>Kilograms:</h4>
              <div id="kiloOutput"></div>
            </div>

          </div>
          <div class="card bg-danger text-light">
            <div class="card-block ps-3">
              <h4>Ounces:</h4>
              <div id="ouncesOutput"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/weight_conveter/js/main.js"></script>
</body>
</html>
